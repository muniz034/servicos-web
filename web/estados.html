
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="./index.html">Trabalho Prático 3</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Pesquisa
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="./estados.html">Estados</a></li>
                <li><a class="dropdown-item" href="./cidades.html">Cidades</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center p-3">
        <div class="card shadow" style="width: 50rem;">
          <div class="card-body">
            <h5 class="card-title">Pesquisar por Estado</h5>
            <h6 class="card-subtitle mb-2 text-muted">Faça sua pesquisa por estado, data e doença</h6>
            <div class="m-3">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="select-estados" class="form-label">Selecione um Estado</label>
                    <div class="input-group">
                      <select class="form-select" id="select-estados">
                        <option value="-1" selected>Selecione...</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col">
                    <label for="select-anoInicio" class="form-label">Selecione o ano de início</label>
                    <div class="input-group">
                      <select class="form-select" id="select-anoInicio" onchange="">
                        <option value="-1" selected>Selecione...</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                      </select>
                    </div>
                  </div>
                  <div class="col">
                    <label for="select-seInicio" class="form-label">Selecione a semana epidemiológica de início</label>
                    <div class="input-group">
                      <select class="form-select" id="select-seInicio" disabled="true" onchange="">
                        <option value="-1" selected>Selecione...</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col">
                    <label for="select-anoFim" class="form-label">Selecione o ano de fim</label>
                    <div class="input-group">
                      <select class="form-select" id="select-anoFim" onchange="">
                        <option value="-1" selected>Selecione...</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                      </select>
                    </div>
                  </div>
                  <div class="col">
                    <label for="select-seFim" class="form-label">Selecione a semana epidemiológica de fim</label>
                    <div class="input-group">
                      <select class="form-select" id="select-seFim" disabled="true" onchange="">
                        <option value="-1" selected>Selecione...</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <label for="form-check-1" class="form-label">Selecione a doença</label>
                  <div>
                    <div class="form-check" id="form-check-1">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="radio-dengue" value="dengue" checked>
                      <label class="form-check-label" for="radio-dengue">
                        Dengue
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="radio-zika" value="zika">
                      <label class="form-check-label" for="radio-zika">
                        Zika
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="radio-chikungunya" value="chikungunya">
                      <label class="form-check-label" for="radio-chikungunya">
                        Chikungunya
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary" id="button-pesquisar">Pesquisar</button>
            <button type="button" class="btn btn-link" id="button-limpar">Limpar</button>
          </div>
        </div>
      </div>

      <div class="row justify-content-center p-3" style="display: none;" id="div-tabela">
        <div class="card shadow" style="width: 50rem;">
          <div class="card-body">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabela-tab" type="button" role="tab">Tabela</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#grafico-tab" type="button" role="tab">Gráfico</button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="tabela-tab" role="tabpanel" tabindex="0">
                <h5 class="card-title mt-3">Resultado da Pesquisa</h5>
                <h6 class="card-subtitle mb-2 text-muted" id="sumario-pesquisa"></h6>
                <div class="m-3 table-responsive" style="max-height: 20rem; overflow: auto; display:block;">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col" style="position: sticky; top: 0;">Data</th>
                        <th scope="col" style="position: sticky; top: 0;">Casos</th>
                        <th scope="col" style="position: sticky; top: 0;">Nível de Alerta médio</th>
                        <th scope="col" style="position: sticky; top: 0;">Índice Receptivo médio</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-resultado">
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="tab-pane fade" id="grafico-tab" role="tabpanel" tabindex="0">
                <h5 class="card-title mt-3">Gráfico de Casos</h5>
                <h6 class="card-subtitle mb-2 text-muted" id="sumario-grafico"></h6>
                <canvas id="linePlot" class="my-3 w-100"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
    <script src="./estados.js"></script>
  </body>
</html>
